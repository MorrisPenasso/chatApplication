<html>
<head>
    <title>Chat application</title>
    <link rel="stylesheet" href="/styles/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well">
                <h1 class="room text-center" id="titleRoom"></h1>


                <ul class="list-group-item" id="messages" style="width: 540px; height: 507px; overflow: auto;"></ul>

                <form class="form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-comment"></i>
                            </span>
                            <input type="text" class="form-control" id="message" />
                        </div>
                    </div>
                    <input type="submit" class="btn btn-default btn-lg btn-block" id="sendMessage" value="Send message" />
                </form>
            </div>
        </div>
    </div>


    <!--client load all script that received when send a request at the server-->
    <script src="/scripts/jquery-3.1.1.min.js"></script>
    <script src="/scripts/moment.js"></script>
    <script src="/scripts/socket.js"></script>
    <script src="/scripts/QueryParams.js"></script>
    <script src="/scripts/app.js"></script>


</body>
</html>
